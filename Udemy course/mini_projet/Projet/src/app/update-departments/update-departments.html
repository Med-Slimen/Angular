<form>
    <div [hidden]="ajout">
        <label>ID Catégorie</label>
        <input type="text" [readOnly]="!ajout" [(ngModel)]="departement.idDepart" name="idCategorie" class="form-control w-25">
    </div>
    <div>
        <label>Nom Catégorie</label>
        <input type="text" [(ngModel)]="departement.nomDepart" name="nomCategorie" class="form-control"
            placeholder="Entrez un nom de catégorie...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!departement.nomDepart" class="btn btn-success"
            (click)="saveDepartement()">{{ajout ? "Ajouter" : "Editer"}}</button>
    </div>
</form>
