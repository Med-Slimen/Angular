<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Projet en tapant</label>
            <input #searchTerm (keyup)="onKeyUp(searchTerm.value)" name="searchTerm" class="form-control">
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Création</th>
                    <th>Catégorie</th>
                </tr>
                @for (projet of projets; track projet.idProjet)
                {
                <tbody>
                    <tr>
                        <td>{{projet.idProjet}}</td>
                        <td>{{projet.nomProjet}}</td>
                        <td>{{projet.nomClient}}</td>
                        <td>{{projet.dateDeb | date:'dd/MM/yyyy'}}</td>
                        @if(projet.Depart){
                        <td>{{projet.Depart.nomDepart}}</td> }
                        @else {
                        <td>PAS DE DEPARTEMENT</td>
                        }
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
