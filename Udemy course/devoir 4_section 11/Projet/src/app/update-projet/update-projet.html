<div class="container">
    <div>
        <h2>Modifier un Projet :</h2>
    </div>
    <form>
        <div readonly class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Projet</label>
            <input readonly  type="text" [(ngModel)]="currentProjet.idProjet" name="idProjet" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Projet</label>
            <input type="text" [(ngModel)]="currentProjet.nomProjet" name="nomProjet" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom Client</label>
            <input type="text" [(ngModel)]="currentProjet.nomClient" name="nomClient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentProjet.dateDeb| date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentProjet.dateDeb= $event" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Departement</label>
            <select class="form-control form-control-lg" id="idDepart" name="idDepart"
            [(ngModel)]="currentProjet.Depart">
            @for(dep of depart; track dep.idDepart){
            <option [ngValue]="dep"> {{dep.nomDepart}} </option>
            }
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateProduit()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
