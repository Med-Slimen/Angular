<div class="container">
    <div>
        <h2>Ajouter un Projet :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Projet</label>
            <input type="text" [(ngModel)]="newProjet.idProjet" name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Projet</label>
            <input type="text" [(ngModel)]="newProjet.nomProjet" name="nomProjet" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom Client</label>
            <input type="text" [(ngModel)]="newProjet.nomClient" name="nomClient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date De debut</label>
            <input type="date" [(ngModel)]="newProjet.dateDeb" name="dateDeb" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Categorie</label>
            <select class="form-control form-control-lg" id="idDepart" name="idDepart"
            [(ngModel)]="idDepart">
            @for(dep of depart; track dep.idDepart){
            <option [value]="dep.idDepart"> {{dep.nomDepart}} </option>
            }
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addProjet()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
