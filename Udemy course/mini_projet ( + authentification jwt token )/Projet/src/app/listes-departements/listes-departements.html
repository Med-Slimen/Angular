<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
                <app-update-departments [departement]="updatedDep"
                (departementUpdated)="updatedDepartement($event)"
                [ajout]="ajout"
                ></app-update-departments>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Cat√©gorie</th>
                    </tr>
                </thead>
                @for(dep of departements; track dep.idDepart)
                {
                <tbody>
                    <tr>
                        <td>{{dep.idDepart}}</td>
                        <td>{{dep.nomDepart}}</td>
                        <td><a class="btn btn-success" (click)="updateDep(dep)">Editer</a></td>
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
